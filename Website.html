<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Project</title>
    <style>
        /* General Reset and Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background: #1f1f1f;
            padding: 1rem 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        header h1 {
            color: #f5f5f5;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 1rem;
        }

        nav a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        nav a:hover {
            background: #333;
        }

        /* Main Section Styles */
        main {
            padding: 2rem 0;
        }

        .hero, .about {
            text-align: center;
            padding: 2rem;
            background: #1e1e1e;
            border-radius: 10px;
            margin: 1rem;
        }

        .hero h2, .about h2 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .hero p, .about p {
            font-size: 1.2rem;
        }

        /* Footer Styles */
        footer {
            background: #1f1f1f;
            padding: 1rem 0;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        /* Hide sections by default */
        .section {
            display: none;
        }

        /* Show only the active section */
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Game Project</h1>
            <nav>
                <ul>
                    <li><a href="#" onclick="showSection('home')">Home</a></li>
                    <li><a href="#" onclick="showSection('about')">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="section active">
            <div class="hero">
                <h2>Welcome to the Game Project</h2>
                <p>Get ready for an epic adventure!</p>
            </div>
        </section>

        <section id="about" class="section">
            <div class="about">
                <h2>About the Game</h2>
                <p>Here you'll find all the information about our upcoming game project. Stay tuned for more updates!</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Game Project. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function showSection(sectionId) {
            // Hide all sections
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.classList.remove('active');
            });

            // Show the selected section
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</body>
</html>
